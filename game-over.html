<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizQuest</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>

<body>
  <header>
    <h1>QuizQuest</h1>
  </header>
  <div class="results">
    <h4>Leaderboard</h4>
    <h1 class="username">View your<br>results below</h1>
    <p class="attempt-call">Nice Try: Username, Your score for this run was -1\15</p>
  </div>
  <table class="leaderboard">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Username</th>
        <th>Score</th>
        <th>Difficulty Reached</th>
      </tr>
    </thead>
    <tbody id="leaderboard-body">
      <tr>
        <td>1</td>
        <td>Player1</td>
        <td>11</td>
        <td><b>Hard</b></td>
      </tr>
      <tr>
        <td>2</td>
        <td>Player2</td>
        <td>4</td>
        <td><b>Medium</b></td>
      </tr>
      <tr>
        <td>3</td>
        <td>Player3</td>
        <td>3</td>
        <td><b>Easy</b></td>
      </tr>
  </table>
  <!-- <ol class="leaderboard">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ol> -->
  <button class="retry">
    <span class="text">Play Again</span>
    <span class="icon"><i class="fa-solid fa-chevron-right"></i></span>
  </button>
  <footer>
    <p>Copyright &copy; 2025 QuizQuest</p>
  </footer>
  <script type="module" src="script.js"></script>
</body>

</html>
